        <script src="dist/log.dev.js"></script>
        <script type="text/Javascript">
        "use strict";
        Log.config({
            level: Log.LEVEL.DEBUG,
            throws: true,
            sysInfo: Log.LEVEL.DEBUG
        });
        var logger = Log.Console(Log.LEVEL.DEBUG);
        Log.use(logger);
        Log.use(Log.DOM(Log.LEVEL.DEBUG, document.getElementById("log")));


        Log.debug(logger);
        Log.info("test");
        Log.warn("Warning!");
        Log.caution(undefined);
        Log.error(new Error("asdf"));
        Log.critical(new Error("ouch!"));

        throw new Error("test");
        </script>
